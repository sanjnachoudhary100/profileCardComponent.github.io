<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">
  
  
  <title>Frontend Mentor | Profile Card Component</title>

  
  <style>

    .attribution { 
    font-size: 30px; text-align: center; margin-top: 10px;
    font-size:1.5rem;
    color: #66BFBF;
    font-weight: normal;
    padding-bottom: 20px;
    text-align: center;
    margin-top: 30px; }
    .attribution a { color: #358a8a; text-decoration: none; }
    
  
  </style>
</head>
<body>
<section class="main">
    
<div class="card">
    <div class="card-header">
    </div>
    
    <div class="card-body">
        <div class="img-holder">
            <img class="profile" src="./images/image-victor.jpg" alt="">
        </div>
       <h2 class="name-age">Victor Crest <span class="age">26</span></h2>
       <p class="city">London</p>
    </div>

    <div class="card-footer">
      <div class="item">
        <h4 class="value">80K</h4>
        <h5 class="meta">Followers</h5>
      </div>

      <div class="item">
        <h4 class="value">803K</h4>
        <h5 class="meta">Likes</h5>
      </div>

      <div class="item">
        <h4 class="value">1.4K</h4>
        <h5 class="meta">Photos</h5>
      </div>

    </div>
    
</div>
</section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sanjna Choudhary :)</a>
  </div>
</div>

</div>
</div>
